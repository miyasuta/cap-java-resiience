_schema-version: 3.3.0
ID: business-partner-mock
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: business-partner-mock-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: business-partner-mock-auth
      - name: business-partner-mock-db

  - name: business-partner-mock-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: business-partner-mock-db

  - name: business-partner-mock-destinations
    type: com.sap.application.content
    requires:
      - name: business-partner-mock-auth
        parameters:
          service-key:
            name: business-partner-mock-auth-key
      - name: srv-api
      - name: business-partner-mock-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: business-partner-mock-srv
              URL: ~{srv-api/srv-url}
              Authentication: OAuth2ClientCredentials
              ServiceInstanceName: business-partner-mock-auth
              ServiceKeyName: business-partner-mock-key
              HTML5.DynamicDestination: true
              HTML5.Timeout: 60000
              WebIDEUsage: odata_gen
              WebIDEEnabled: true      

resources:
  - name: business-partner-mock-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: business-partner-mock-${org}-${space}
        tenant-mode: dedicated
  - name: business-partner-mock-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: business-partner-mock-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
